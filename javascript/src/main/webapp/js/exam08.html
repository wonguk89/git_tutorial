<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let sum = 0;
	for(let i=1 ; i<=10; i++){ //i 는 지역변수다 그래서
		document.write("i=" + i+"<br>");
		sum+=i;
	}
	//document.write("i=" + i+"<br>"); //여기선 값이 안찍히지롱, 화면에는 안보이지만 콘솔에는 에러가 난다 
	document.write("<h1>1로부터 10까지의 합은"+sum+"입니다</h1>");
</script>
</body>
</html>
