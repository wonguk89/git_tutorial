<script type="text/javascript">
//증감연산자

let num = 5;

num++; //6
document.write("num ="+num+"<br>");

++num; //7
document.write("num ="+num+"<br>");

let num2 = num++; // let num2 = num; num++;
document.write("num ="+num+"&emsp; num2 ="+num2+"<br>");
let num3 = --num; // --num;  let num3 = num;
document.write("num ="+num+"&emsp; num3 ="+num3+"<br>");

</script>
